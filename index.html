<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IHW</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <header><h1>МЛиТА. ИДЗ. Вариант 18.</h1></header>
    <div class="content">
        <div class="task">
            Язык последовательностей, состоящих из цифр <span class="main-condition">0, 1, 2</span>, таких, что любая частичная сумма
            <span class="main-condition">S<sub>k</sub> &ge; k</span>,
            и для всей последовательности <span class="main-condition">S<sub>n</sub> = n</span>.
        </div>
        <div class="task-formalization-table">

        </div>
        <div class="check-area">
            <div class="check-area-controls">
                <input type="text" id="source" class="check-area-controls-item" onkeyup="CheckInput()"/>
                <button value="Parse" id="parse-btn" class="check-area-controls-item" onclick="GetResult()">Parse</button>
            </div>
            <div class="results">

            </div>
        </div>
    </div>
    <footer>
        <div class="footer-labels">
            <span>Выполнила:</span>
            <span>Факультет:</span>
            <span>Группа:</span>
            <span>Преподаватель:</span>
        </div>
        <div class="footer-values">
            <span>Шакурова М.А.</span>
            <span>КТИ</span>
            <span>7372</span>
            <span>Чухнов А.С.</span>
        </div>
    </footer>
</body>
</html>
